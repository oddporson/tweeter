<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new-tweet.css">
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
        <div class="chevron">
          <p><strong>Write</strong> a new tweet</p>          
          <div class="arrow bounce">
            <button id="btn-tweet">
            <i class="fa fa-arrow-down fa-2x"></i>
          </button>
          </div>
        
        </div>   
    </nav>

    <header>
      <div class= "profile-icon" alt="cartoon version of a person">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="name-tag">
          <h2><strong>Porson</strong> Lee</h2>
      </div>
  </header >

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- error message which is hidden -->
      <section>
        <p class="error1"><i class="fas fa-exclamation"></i> This field cannot be empty <i class="fas fa-exclamation"></i> </p>
        <p class="error2"> <i class="fas fa-exclamation"></i> Maximum 140 characters <i class="fas fa-exclamation"></i> </p>
      </section>

      <section class="new-tweet">
        <form id="tweet-form" method="POST" action="/tweets/">
          <textarea class="message-box" name="text" placeholder="What are you humming about?"></textarea>
          <input class="btn" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="wrapper-tweet">

      </section>

  </main>
  </body>
</html>
